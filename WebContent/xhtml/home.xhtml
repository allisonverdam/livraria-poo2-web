<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">#{msgs.menu}</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:menu style="width: 280px">
				<p:submenu label="#{msgs.cadastro}">
					<p:menuitem value="#{msgs.livro}"
						action="#{livroMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-note" />
						
						<p:menuitem value="#{msgs.manterEditora}"
						action="#{editoraMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-person" />	
						
						<p:menuitem value="#{msgs.cliente}"
						action="#{clienteMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-person" />	
										
						<!--  
						
					<p:menuitem value="Cadastro de Grupos"
						action="#{grupoMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-note" />
					<p:menuitem value="Cadastro de Tarefas"
						action="#{tarefaMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-note" />
						
						-->
				</p:submenu>

				<p:submenu label="#{msgs.fecharSistema}">
					<p:menuitem value="#{msgs.sair}"
						action="#{loginMB.acaoLogout}" ajax="false"
						icon="ui-icon ui-icon-close" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:define>

</ui:composition>
</html>
