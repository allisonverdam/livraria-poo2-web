<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<ui:composition template="_modelo.xhtml">

	<ui:define name="opcoesMenu">
		<p:commandButton ajax="false" type="push" value="Incluir Novo Livro"
			action="#{livroMB.acaoAbrirInclusao}" immediate="true"
			image="ui-icon-document" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">			
			<p:dataTable id="lista" var="item" value="#{livroMB.livros}"
				paginator="true" rows="3" rowsPerPageTemplate="5,10,15"
				selectionMode="single">

				<f:facet name="header">
					<h:outputText value="Lista de Livros:" />
				</f:facet>
				<p:column sortBy="#{item.nomeLivro}">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{item.nomeLivro}" />
				</p:column>

				<p:column sortBy="#{item.anoLancamento}">
					<f:facet name="header">
						<h:outputText value="Ano de Lançamento" />
					</f:facet>
					<h:outputText value="#{item.anoLancamento}"/>
				</p:column>

				<p:column sortBy="#{item.descricao}">
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{item.descricao}" />
				</p:column>
				
				<p:column sortBy="#{item.numPaginas}">
					<f:facet name="header">
						<h:outputText value="Numero de Páginas" />
					</f:facet>
					<h:outputText value="#{item.numPaginas}" />
				</p:column>		
				
				<p:column sortBy="#{item.preco}">
					<f:facet name="header">
						<h:outputText value="Preço" />
					</f:facet>
					<h:outputText value="#{item.preco}" />
				</p:column>	

				<p:column>
					<f:facet name="header">
						<h:outputText value="Ações" />
					</f:facet>
					<h:panelGroup>
						<p:commandButton ajax="false" type="push" value="Alterar"
							action="#{livroMB.acaoAbrirAlteracao}" immediate="true"
							image="ui-icon-pencil">
							<f:param value="#{item.id}" name="itemId" />
						</p:commandButton>

						<p:commandButton type="button" value="Excluir"
							onclick="conf#{item.id}.show()" image="ui-icon-close">
						</p:commandButton>

						<p:confirmDialog message="Deseja excluir este registro?"
							showEffect="bounce" hideEffect="explode" 
							header="Confirmação de Exclusão" severity="alert"
							widgetVar="conf#{item.id}">

							<p:commandButton ajax="false" type="push" value="Sim"
								action="#{livroMB.acaoExcluir}" immediate="true"
								image="ui-icon-check">
								<f:param value="#{item.id}" name="itemId" />
							</p:commandButton>

							<p:commandButton value="Não" onclick="conf#{item.id}.hide()"
								type="button" image="ui-icon-close" />
						</p:confirmDialog>
					</h:panelGroup>
				</p:column>

			</p:dataTable>

		</h:form>

			
	</ui:define>

</ui:composition>
</html>
