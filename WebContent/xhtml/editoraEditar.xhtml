<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">#{msgs.editarEditora}</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:inputHidden id="idLivro" value="#{editoraMB.editora.id}" />
			<h:panelGrid columns="2">

				<h:outputLabel value="#{msgs.nome}:" for="nome"></h:outputLabel>
				<p:inputText id="nome" value="#{editoraMB.editora.nomeEditora}" size="25"
					required="true">
				</p:inputText>				
				
				<h:outputLabel value="#{msgs.descricao}" for="descricao"></h:outputLabel>
				<p:inputTextarea id="descricao" value="#{editoraMB.editora.descricao}" rows="10" cols="50"
					required="true"></p:inputTextarea>
				
				<f:facet name="footer">
					<h:panelGroup>
						<p:commandButton id="btnSalvar" action="#{editoraMB.acaoSalvar}"
							ajax="false" value="#{msgs.salvar}"></p:commandButton>
						<p:commandButton id="btnCancelar" action="#{editoraMB.acaoCancelar}"
							ajax="false" immediate="true" value="#{msgs.cancelar}"></p:commandButton>
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
</html>
