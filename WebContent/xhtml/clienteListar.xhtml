<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">#{msgs.cadastroCliente}</ui:define>

	<ui:define name="opcoesMenu">
		<p:commandButton ajax="false" type="push" value="#{msgs.novoCliente}"
			action="#{clienteMB.acaoAbrirInclusao}" immediate="true"
			image="ui-icon-document" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">

			<br />
			<p:dataTable id="lista" var="item" value="#{clienteMB.clientes}"
				paginator="true" rows="15" rowsPerPageTemplate="5,10,15"
				selectionMode="single" rendered="#{not empty clienteMB.clientes}">

				<f:facet name="header">
					<h:outputText value="#{msgs.listaClienteCadastrados}" />
				</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.nome}" />
					</f:facet>
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.login}" />
					</f:facet>
					<h:outputText value="#{item.login}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.acoes}" />
					</f:facet>
					<h:panelGroup>
						<p:commandButton ajax="false" type="push" value="#{msgs.alterar}"
							action="#{clienteMB.acaoAbrirAlteracao}" immediate="true"
							image="ui-icon-pencil">
							<f:param value="#{item.id}" name="itemId" />
						</p:commandButton>

						<p:commandButton type="button" value="#{msgs.excluir}"
							onclick="conf#{item.id}.show()" image="ui-icon-close">
						</p:commandButton>

						<p:confirmDialog message="#{msgs.desejaExcluir}"
							showEffect="bounce" hideEffect="explode" 
							header="#{msgs.confirmarExclusao}" severity="alert"
							widgetVar="conf#{item.id}">

							<p:commandButton ajax="false" type="push" value="#{msgs.sim}"
								action="#{clienteMB.acaoExcluir}" immediate="true"
								image="ui-icon-check">
								<f:param value="#{item.id}" name="itemId" />
							</p:commandButton>

							<p:commandButton value="#{msgs.nao}" onclick="conf#{item.id}.hide()"
								type="button" image="ui-icon-close" />
						</p:confirmDialog>

					</h:panelGroup>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
</html>
